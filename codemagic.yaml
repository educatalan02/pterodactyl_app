workflows:
  flutter_build:
    name: Flutter Build
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release --output=$FCI_ARTIFACTS_DIR/app-release.apk
      - name: Build iOS
        script: flutter build ios --release --no-codesign
      - name: Archive iOS
        script: flutter build ios --release --no-codesign --build-number=$BUILD_NUMBER
      - name: Create iOS artifact
        script: mv build/ios/iphoneos/Runner.app $FCI_ARTIFACTS_DIR/Runner.app
    artifacts:
      - app-release.apk
      - Runner.app
